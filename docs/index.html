<html>
<head>
  <title>SEO Bookmarks</title>
  <style>
    body {
      font-family: "Arial";
    }
    
    #wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .button {
      display: inline-block;
      text-align: center;
      text-decoration: none;
      vertical-align: middle;
      padding: 25px 60px;
      margin: 0;
      font-size: 50px;
      line-height: 60px;
      -webkit-border-radius: 3px;
      -moz-border-radius: 3px;
      border-radius: 3px;
      color: #2DC6D6; /* transparent; */
      box-shadow: 0 0 0 1px #2DC6D6;
      border: 0;
      background: #fff;
      cursor: alias;
      position: relative;
    }

    #bmarklet::after {
      /* content: '+ Drag to install'; */
      color: #2DC6D6;
      position: absolute;
      left: 30px;
    }
    
    ol {
      width: 600px;
      padding-bottom: 10px;
      font-size: 20px;
      color: #818181;
    }
    
    ol li {
      padding-bottom: 8px;
    }
  </style>
</head>
<body>
  <a href="https://github.com/themacmarketer/seo-bookmarks" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
  
  <div id="wrapper">
    <ol start="0">
      <li>(Mobile devices are not supported)</li>
      <li>Drag this button onto your browsers Bookmarks Bar</li>
      <li>Click on Bookmarklet</li>
      <li>The SEO Resource will be opened in your browser tab</li>
    </ol>

    <p>
        <a id="bmarklet" class="button" href="javascript:(function()%7Bfunction%20callback()%7B%7Dvar%20s%3Ddocument.createElement(%22script%22)%3Bs.src%3D%22https%3A%2F%2Fcdn.jsdelivr.net%2Fgh%2Fthemacmarketer%2Fseo-bookmarks%40master%2FGetBacklinks.js%22%3Bif(s.addEventListener)%7Bs.addEventListener(%22load%22%2Ccallback%2Cfalse)%7Delse%20if(s.readyState)%7Bs.onreadystatechange%3Dcallback%7Ddocument.body.appendChild(s)%3B%7D)()">+ Get Backlinks: Drag to install</a>
    </p>
      
    <p>
      <a id="bmarklet" class="button" href="javascript:(function(){function callback(){var s=document.createElement('script');s.src='https://cdn.jsdelivr.net/gh/themacmarketer/seo-bookmarks@master/GetBacklinks.js';if(s.addEventListener {s.addEventListener('load',callback,false)}else if(s.readyState {s.onreadystatechange=callback}document.body.appendChild(s);});">Get Backlinks</a>  
    </p>
      
  </div>
</body>
</html>
